name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  HELPER_PROJECT_FILE_PATH: "./ToraCon-Helper.sln"

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.HELPER_PROJECT_FILE_PATH}}

    - name: "Build App"
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 ${{env.HELPER_PROJECT_FILE_PATH}}

    - name: "ToraCon-Helper Upload to Artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: ToraCon-Helper
        path: "ToraConHelper/bin/x64/Release/net4.8/win-x64"
    
